{% set name = "oauthenticator" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0ce31c929bb456ad8734b9b8a7f539e44ab3afff07169e25e974ca576f4c836c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps . -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - jupyterhub >=0.5

test:
  imports:
    - oauthenticator

about:
  home: https://github.com/jupyterhub/oauthenticator
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'OAuth + JupyterHub Authenticator = OAuthenticator'

  doc_url: https://jhubdocs.readthedocs.io/en/latest/oauthenticator/
  dev_url: https://github.com/jupyterhub/oauthenticator

extra:
  recipe-maintainers:
    - ericcina
    - sodre
