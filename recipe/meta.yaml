{% set name = "oauthenticator" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5195b5d66808787894590926b038381eb47495c9df4fd0d907c84d86cb35132f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps . -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - jupyterhub >=0.5

test:
  imports:
    - oauthenticator

about:
  home: https://github.com/jupyterhub/oauthenticator
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'OAuth + JupyterHub Authenticator = OAuthenticator'

  doc_url: https://jhubdocs.readthedocs.io/en/latest/oauthenticator/
  dev_url: https://github.com/jupyterhub/oauthenticator

extra:
  recipe-maintainers:
    - ericcina
    - sodre
