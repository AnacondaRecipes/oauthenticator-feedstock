{% set name = "oauthenticator" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0bc5a4a0ee22689a863090993e0054485030847d0e9884afa1592ca388cccf4a

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps . -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - jupyterhub >=0.5

test:
  imports:
    - oauthenticator

about:
  home: https://github.com/jupyterhub/oauthenticator
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: OAuth + JupyterHub Authenticator = OAuthenticator

  doc_url: https://jhubdocs.readthedocs.io/en/latest/oauthenticator/
  dev_url: https://github.com/jupyterhub/oauthenticator

extra:
  recipe-maintainers:
    - ericcina
    - sodre
    - consideRatio
